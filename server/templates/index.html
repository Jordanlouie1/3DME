<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Processing Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            background: #f0f1ff;
            border-color: #764ba2;
        }

        .drop-zone.dragover {
            background: #e8eaff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .drop-zone-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .drop-zone-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .landmark-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .landmark-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .landmark-stat:last-child {
            border-bottom: none;
        }

        .landmark-stat label {
            font-weight: 600;
            color: #667eea;
        }

        .landmark-stat value {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .landmark-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .landmark-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-size: 0.85em;
        }

        .landmark-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .landmark-coords {
            color: #666;
            font-family: monospace;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ§˜ Pose Processing Server</h1>

    <div class="upload-section">
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ðŸ“¸</div>
            <div class="drop-zone-text">Drop images here or click to browse</div>
            <div class="drop-zone-subtext">Supported formats: JPG, PNG, GIF, BMP, WebP</div>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your image...</p>
    </div>

    <div class="results-section" id="results">
        <h2>Processing Results</h2>
        <div class="results-grid">
            <div class="result-card">
                <h3>Processed Image</h3>
                <img id="processedImage" class="result-image" alt="Processed image">
                <div id="statusBadge"></div>
            </div>

            <div class="result-card">
                <h3>Pose Analysis</h3>
                <div class="landmark-info">
                    <div class="landmark-stat">
                        <label>Pose Detected:</label>
                        <value id="poseDetected">-</value>
                    </div>
                    <div class="landmark-stat">
                        <label>Landmarks Found:</label>
                        <value id="landmarksCount">-</value>
                    </div>
                </div>
                <div id="landmarksList" class="landmark-list"></div>
            </div>
        </div>
        <button onclick="reset()">Process Another Image</button>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');

    // Click to open file dialog
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // Drag and drop handlers
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    // File input handler
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    function handleFile(file) {
        const formData = new FormData();
        formData.append('file', file);

        // Show loading
        document.querySelector('.upload-section').style.display = 'none';
        loading.style.display = 'block';
        results.style.display = 'none';

        // Upload and process
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.success) {
                    showResults(data);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                    reset();
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error uploading file: ' + error);
                reset();
            });
    }

    function showResults(data) {
        results.style.display = 'block';

        // Show processed image
        document.getElementById('processedImage').src = 'data:image/jpeg;base64,' + data.processed_image;

        // Show status
        const statusBadge = document.getElementById('statusBadge');
        if (data.pose_detected) {
            statusBadge.innerHTML = '<span class="status-badge status-success">âœ“ Pose Detected</span>';
        } else {
            statusBadge.innerHTML = '<span class="status-badge status-error">âœ— No Pose Detected</span>';
        }

        // Show stats
        document.getElementById('poseDetected').textContent = data.pose_detected ? 'Yes' : 'No';
        document.getElementById('landmarksCount').textContent = data.landmarks_count;

        // Show landmarks
        const landmarksList = document.getElementById('landmarksList');
        if (data.landmarks.length > 0) {
            landmarksList.innerHTML = '<h4 style="margin-bottom: 10px;">Detected Landmarks:</h4>';
            data.landmarks.forEach(landmark => {
                const item = document.createElement('div');
                item.className = 'landmark-item';
                item.innerHTML = `
                        <div class="landmark-name">${landmark.name}</div>
                        <div class="landmark-coords">
                            x: ${landmark.x.toFixed(3)},
                            y: ${landmark.y.toFixed(3)},
                            z: ${landmark.z.toFixed(3)}<br>
                            visibility: ${landmark.visibility.toFixed(3)}
                        </div>
                    `;
                landmarksList.appendChild(item);
            });
        } else {
            landmarksList.innerHTML = '<p style="color: #999;">No landmarks detected</p>';
        }
    }

    function reset() {
        document.querySelector('.upload-section').style.display = 'block';
        results.style.display = 'none';
        fileInput.value = '';
    }
</script>
</body>
</html>
